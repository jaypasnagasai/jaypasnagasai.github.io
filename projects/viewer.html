<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer | Jayanth Pasupulati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0f0f0f;
      color: #d8d8d8;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    pre {
      background-color: #1c1c1c;
      padding: 1em;
      border-radius: 10px;
      overflow-x: auto;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6ec7;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 0.75rem;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
    }

    code {
      font-family: 'Fira Code', monospace;
      font-size: 0.95em;
    }

    h2 {
      color: #82AAFF;
      border-bottom: 1px solid #1f1f1f;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../research/index.html">Research</a>
      <a href="index.html">Projects</a>
      <a href="../media/index.html">Media</a>
      <a href="../blog/index.html">Blog</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <main id="viewer">Loading...</main>

  <script>
    async function loadFile() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");
      const viewer = document.getElementById("viewer");

      if (!file) {
        viewer.innerText = "No file specified.";
        return;
      }

      console.log("ðŸ” Fetching file:", file);

      try {
        const res = await fetch(file);
        console.log("ðŸ“¥ Status:", res.status, res.statusText);

        if (!res.ok) throw new Error(`Fetch failed: ${res.statusText}`);

        const ext = file.trim().toLowerCase().split('.').pop();
        const isNotebook = ext === "ipynb";
        const raw = await res.text();

        if (isNotebook) {
          const notebook = JSON.parse(raw);
          renderNotebook(notebook);
        } else {
          const html = marked.parse(raw);
          viewer.innerHTML = html;
          highlightAndCopyButtons();
        }
      } catch (e) {
        viewer.innerText = "âš ï¸ Failed to load file.";
        console.error("âŒ Error loading file:", e);
      }
    }

    function renderNotebook(nb) {
      const viewer = document.getElementById("viewer");
      viewer.innerHTML = "";

      nb.cells.forEach(cell => {
        if (cell.cell_type === "markdown") {
          const md = cell.source.join("");
          const html = marked.parse(md);
          const div = document.createElement("div");
          div.innerHTML = html;
          viewer.appendChild(div);
        }

        if (cell.cell_type === "code") {
          const pre = document.createElement("pre");
          const code = document.createElement("code");
          code.textContent = cell.source.join("");
          pre.appendChild(code);
          viewer.appendChild(pre);
        }
      });

      highlightAndCopyButtons();
    }

    function highlightAndCopyButtons() {
      document.querySelectorAll("pre code").forEach(code => {
        hljs.highlightElement(code);
        const pre = code.parentElement;

        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.innerText = "Copy";

        btn.onclick = () => {
          navigator.clipboard.writeText(code.innerText).then(() => {
            btn.innerText = "Copied!";
            setTimeout(() => (btn.innerText = "Copy"), 1500);
          });
        };

        pre.appendChild(btn);
      });
    }

    loadFile();
  </script>
</body>
</html>
