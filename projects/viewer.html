<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notebook Viewer | Jayanth Pasupulati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #d8d8d8;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    pre {
      background-color: #1c1c1c;
      padding: 1em;
      border-radius: 10px;
      overflow-x: auto;
      position: relative;
    }

    code {
      font-family: 'Fira Code', monospace;
      font-size: 0.95em;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6ec7;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 0.75rem;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../research/index.html">Research</a>
      <a href="index.html">Projects</a>
      <a href="../media/index.html">Media</a>
      <a href="../blog/index.html">Blog</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <main id="content">Loading markdown...</main>

  <script>
    async function loadMarkdown() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");
      const contentDiv = document.getElementById("content");

      if (!file) {
        contentDiv.textContent = "No file specified.";
        return;
      }

      try {
        const res = await fetch(file);
        const mdText = await res.text();
        const html = marked.parse(mdText, {
          highlight: function(code, lang) {
            return hljs.highlightAuto(code, [lang]).value;
          }
        });

        contentDiv.innerHTML = html;
        addCopyButtons(); // Call copy button injection after rendering
      } catch (e) {
        contentDiv.textContent = "Failed to load file.";
        console.error(e);
      }
    }

    function addCopyButtons() {
      document.querySelectorAll("pre code").forEach(codeBlock => {
        const pre = codeBlock.parentElement;

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "Copy";

        button.addEventListener("click", () => {
          navigator.clipboard.writeText(codeBlock.innerText).then(() => {
            button.textContent = "Copied!";
            setTimeout(() => (button.textContent = "Copy"), 1500);
          });
        });

        pre.appendChild(button);
      });
    }

    loadMarkdown();
  </script>
</body>
</html>
