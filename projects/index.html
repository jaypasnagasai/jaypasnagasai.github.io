<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notebook Viewer | Jayanth Pasupulati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #d8d8d8;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    pre {
      background-color: #1c1c1c;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
      position: relative;
    }

    .code-container {
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff6ec7;
      color: #0f0f0f;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.75rem;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      z-index: 2;
    }

    code {
      font-family: 'Fira Code', monospace;
      font-size: 0.95em;
    }

    @media (max-width: 768px) {
      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../research/index.html">Research</a>
      <a href="index.html">Projects</a>
      <a href="../media/index.html">Media</a>
      <a href="../blog/index.html">Blog</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <main id="content">Loading...</main>

  <script>
    async function loadMarkdown() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");

      if (!file) {
        document.getElementById("content").innerText = "No file specified.";
        return;
      }

      try {
        const res = await fetch(file);
        const text = await res.text();
        const html = marked.parse(text, {
          highlight: function(code, lang) {
            return hljs.highlightAuto(code, [lang]).value;
          }
        });
        document.getElementById("content").innerHTML = html;

        // Add copy buttons after rendering
        document.querySelectorAll("pre code").forEach(codeBlock => {
          const container = document.createElement("div");
          container.className = "code-container";

          const pre = codeBlock.parentElement;
          const copyButton = document.createElement("button");
          copyButton.className = "copy-btn";
          copyButton.innerText = "Copy";

          copyButton.addEventListener("click", () => {
            navigator.clipboard.writeText(codeBlock.innerText).then(() => {
              copyButton.innerText = "Copied!";
              setTimeout(() => copyButton.innerText = "Copy", 1500);
            });
          });

          pre.parentNode.insertBefore(container, pre);
          container.appendChild(pre);
          container.appendChild(copyButton);
        });
      } catch (err) {
        document.getElementById("content").innerText = "Failed to load file.";
        console.error(err);
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
