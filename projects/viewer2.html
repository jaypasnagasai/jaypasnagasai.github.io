<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notebook Viewer | Jayanth Pasupulati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #d8d8d8;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.3rem;
      color: #82AAFF;
      margin-bottom: 10px;
      border-bottom: 1px solid #1f1f1f;
      padding-bottom: 4px;
    }

    a {
      color: #00ffe0;
    }

    pre {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      font-family: 'Fira Code', monospace;
      font-size: 0.95rem;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .cell {
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      nav {
        margin-top: 10px;
      }
      nav a {
        display: inline-block;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="index.html">Research</a>
      <a href="../projects/index.html">Projects</a>
      <a href="../media/index.html">Media</a>
      <a href="../blog/index.html">Blog</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div id="content">Loading...</div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    function renderNotebook(data) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '';
      data.cells.forEach(cell => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');

        if (cell.cell_type === 'markdown') {
          cellDiv.innerHTML = marked.parse(cell.source.join(''));
        } else if (cell.cell_type === 'code') {
          const pre = document.createElement('pre');
          const code = document.createElement('code');
          code.className = 'language-python';
          code.textContent = cell.source.join('');
          pre.appendChild(code);
          cellDiv.appendChild(pre);

          // Highlight syntax
          hljs.highlightElement(code);

          // Render outputs (text or image)
          if (cell.outputs) {
            cell.outputs.forEach(output => {
              if (output.text) {
                const outPre = document.createElement('pre');
                outPre.textContent = output.text.join('');
                cellDiv.appendChild(outPre);
              } else if (output.data) {
                if (output.data['text/plain']) {
                  const outPre = document.createElement('pre');
                  outPre.textContent = output.data['text/plain'].join('');
                  cellDiv.appendChild(outPre);
                }
                if (output.data['image/png']) {
                  const img = document.createElement('img');
                  img.src = 'data:image/png;base64,' + output.data['image/png'];
                  cellDiv.appendChild(img);
                }
              }
            });
          }
        }
        contentDiv.appendChild(cellDiv);
      });
    }

    if (file) {
      const ext = file.split('.').pop().toLowerCase();
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("File not found.");
          return ext === 'ipynb' ? response.json() : response.text();
        })
        .then(data => {
          if (ext === 'md') {
            document.getElementById('content').innerHTML = marked.parse(data);
          } else if (ext === 'ipynb') {
            renderNotebook(data);
          }
        })
        .catch(err => {
          document.getElementById('content').innerText = err.message;
        });
    } else {
      document.getElementById('content').innerText = "No file specified.";
    }
  </script>
</body>
</html>
