<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Jayanth Pasupulati</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #d8d8d8;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.3rem;
      color: #00ffe0;
      margin-bottom: 10px;
      border-bottom: 1px solid #1f1f1f;
      padding-bottom: 4px;
    }

    ul {
      list-style: disc;
      padding-left: 20px;
    }

    a {
      color: #8affff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin-bottom: 6px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../pages/research.html">Research</a>
      <a href="../pages/projects.html">Projects</a>
      <a href="../pages/media.html">Media</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <h2>Blog</h2>
    <p>Short essays, technical reflections, and personal insights on building AI that matters.</p>
    <ul id="post-list"></ul>
  </main>

  <script src="metadata.js"></script>
  <script>
    const list = document.getElementById('post-list');
    posts.forEach(post => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${post.date}:</strong> <em><a href="post.html?file=${post.file}">${post.title}</a></em>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
