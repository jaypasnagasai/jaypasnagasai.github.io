<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post - Jayanth Pasupulati</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Fira Code', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #d8d8d8;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      border-bottom: 1px solid #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: #00ffe0;
    }

    pre {
      background-color: #1f1f1f;
      padding: 10px;
      overflow-x: auto;
      border-radius: 6px;
    }

    code {
      font-family: 'Fira Code', monospace;
      color: #ffb86c;
    }

    a {
      color: #8affff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff6ec7;
      padding: 20px;
      background-color: #1a1a1a;
      border: 1px solid #ff6ec7;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin-bottom: 6px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../pages/research.html">Research</a>
      <a href="../pages/media.html">Media</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main id="content">
    <p>Loading post...</p>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    if (!file) {
      document.getElementById('content').innerHTML = '<div class="error">No post specified in URL.</div>';
    } else {
      fetch(`posts/${file}`)
        .then(res => {
          if (!res.ok) {
            throw new Error('File not found');
          }
          return res.text();
        })
        .then(markdown => {
          document.getElementById('content').innerHTML = marked.parse(markdown);
        })
        .catch(err => {
          document.getElementById('content').innerHTML = `<div class="error">Could not load the post. (${err.message})</div>`;
        });
    }
  </script>
</body>
</html>
