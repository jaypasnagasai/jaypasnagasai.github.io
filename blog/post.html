<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post - Jayanth Pasupulati</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="metadata.js"></script>
  <style>
    body {
      font-family: 'Fira Code', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #d8d8d8;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .post-title {
      font-size: 1.3rem;
      color: #C3E88D;
      margin-bottom: 4px;
      border-bottom: 1px solid #1f1f1f;
      padding-bottom: 4px;
    }

    .post-date {
      color: #aaaaaa;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .post-content h1, .post-content h2, .post-content h3 {
      color: #82AAFF;
    }

    .post-content pre {
      background-color: #1f1f1f;
      padding: 10px;
      overflow-x: auto;
      border-radius: 6px;
    }

    .post-content code {
      font-family: 'Fira Code', monospace;
      color: #ffb86c;
    }

    a {
      color: #00ffe0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff6ec7;
      padding: 20px;
      background-color: #1a1a1a;
      border: 1px solid #ff6ec7;
      border-radius: 4px;
    }

    .post-tags {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../pages/research.html">Research</a>
      <a href="../pages/projects.html">Projects</a>
      <a href="../pages/media.html">Media</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <div id="post-header">
      <div class="post-title">Loading title...</div>
      <div class="post-date"></div>
    </div>
    <div id="content" class="post-content">
      <p>Loading post content...</p>
    </div>

    <div class="post-tags">
      <span id="tag-list"></span>
    </div>
  </main>

  <script>
    // Configure marked.js
    marked.setOptions({
      breaks: true,
      gfm: true,
      smartLists: true
    });

    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (!file) {
      document.getElementById('content').innerHTML = `<div class="error">No file specified. Use <code>?file=yourfile.md</code> in the URL.</div>`;
      throw new Error("No file parameter provided");
    }

    let title = file.replace(/[-_]/g, ' ').replace(/\.md$/, '').replace(/\b\w/g, l => l.toUpperCase());
    let date = "";

    // Get post metadata
    let match = null;
    if (typeof posts !== 'undefined' && Array.isArray(posts)) {
      match = posts.find(p => p.file === file || p.file === `posts/${file}`);
      if (match) {
        title = match.title;
        date = match.date;
      }
    }

    document.querySelector('.post-title').textContent = title;
    document.querySelector('.post-date').textContent = date;

    fetch(`posts/${file}`)
      .then(res => {
        if (!res.ok) throw new Error("Markdown file not found");
        return res.text();
      })
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown.trim());
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<div class="error">Could not load the post <code>${file}</code>. (${err.message})</div>`;
      });

    const tagList = document.getElementById('tag-list');
    if (match && match.tags) {
      tagList.innerHTML = match.tags.map(tag =>
        `<a href="tag.html?tag=${encodeURIComponent(tag)}" style="color:#ff6ec7; margin-right:10px;">#${tag}</a>`
      ).join('');
    }
  </script>
</body>
</html>
