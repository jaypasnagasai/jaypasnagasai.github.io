<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar - Jayanth Pasupulati</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  
  <!-- FullCalendar CSS (from CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.0/dist/fullcalendar.min.css" rel="stylesheet">

  <!-- jQuery (required for FullCalendar) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- FullCalendar JS (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.0/dist/fullcalendar.min.js"></script>

  <style>
    body {
      font-family: 'Fira Code', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #d8d8d8;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      display: flex;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .sidebar {
      flex: 1;
      max-width: 250px;
    }

    .profile-pic {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #00ffe0;
    }

    .contact-info {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-info li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .contact-info .icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .contact-info a {
      text-decoration: none;
      color: #00ffe0;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s ease;
    }

    .contact-info a:hover {
      color: #8affff;
    }

    .content {
      flex: 3;
      min-width: 300px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.3rem;
      color: #00ffe0;
      margin-bottom: 10px;
      border-bottom: 1px solid #1f1f1f;
      padding-bottom: 4px;
    }

    #calendar-container {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #444;
      border-radius: 8px;
    }

    #calendar {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
    }

    .fc-toolbar button {
      background-color: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .fc-toolbar button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../pages/research.html">Research</a>
      <a href="../pages/projects.html"> Projects </a>
      <a href="../pages/media.html">Media</a>
      <a href="../blog/blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <aside class="sidebar">
      <img src="../images/profile.jpg" alt="Profile picture" class="profile-pic" />
      <p>Student Researcher</p>
      <ul class="contact-info">
        <li>
          <span class="icon">üìç</span>
          <span>Antioch, CA</span>
        </li>
        <li>
          <span class="icon">üìß</span>
          <a href="mailto:jay662466@gmail.com">Email</a>
        </li>
        <li>
          <img src="../images/github.svg" alt="GitHub Logo" class="icon" />
          <a href="https://github.com/jaypasnagasai" target="_blank">GitHub</a>
        </li>
        <li>
          <img src="../images/linkedin-original.svg" alt="LinkedIn Logo" class="icon" />
          <a href="https://www.linkedin.com/in/jayanth-pasupulati-916734190/" target="_blank">LinkedIn</a>
        </li>
        <li>
          <span class="icon">üìÑ</span>
          <a href="../resume.pdf" target="_blank">Resume</a>
        </li>
      </ul>
    </aside>

    <section class="content">
      <section class="calendar">
        <h2>My Calendar</h2>
        <div id="calendar-container">
          <div id="calendar"></div>
        </div>
      </section>
    </section>
  </main>

  <script>
    $(document).ready(function() {
      // Initialize FullCalendar
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        events: [
          {
            title: 'Sample Event',
            start: '2025-04-10',
            end: '2025-04-12'
          }
        ],
        eventClick: function(event) {
          alert('Event: ' + event.title);
        },

        // Save events to localStorage
        eventAfterAllRender: function() {
          var events = $('#calendar').fullCalendar('clientEvents');
          localStorage.setItem('calendarEvents', JSON.stringify(events));
        }
      });

      // Load events from localStorage
      function loadEventsFromLocalStorage() {
        var events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
        $('#calendar').fullCalendar('addEventSource', events);
      }

      loadEventsFromLocalStorage();

      // Add event dynamically
      function addEvent() {
        var eventTitle = prompt('Enter event title:');
        var eventDate = prompt('Enter event date (YYYY-MM-DD):');
        
        if (eventTitle && eventDate) {
          $('#calendar').fullCalendar('renderEvent', {
            title: eventTitle,
            start: eventDate,
            allDay: true
          });

          // Save the new event
          var events = $('#calendar').fullCalendar('clientEvents');
          localStorage.setItem('calendarEvents', JSON.stringify(events));
        }
      }

      // Add event button (you can customize the trigger)
      $('<button>')
        .text('Add Event')
        .click(addEvent)
        .appendTo('#calendar-container');
    });
  </script>

</body>
</html>
