name: Update metadata.js from CSV

on:
  push:
    paths:
      - 'blog/metadata.csv'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Manually install csv-parser
      run: npm install csv-parser

    - name: Run update.js
      run: node blog/update.js

    - name: Commit and push metadata.js
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git add blog/metadata.js
        git diff --cached --quiet || git commit -m "Auto-update metadata.js from metadata.csv"
        git push origin HEAD:main
