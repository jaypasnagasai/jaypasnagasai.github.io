<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Now - Jayanth Pasupulati</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 0 20px;
        line-height: 1.6;
      }
      h1, h2, h3 {
        color: #333;
      }
      em {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="content">Loading...</div>

    <script>
      fetch('now.md')
        .then(response => response.text())
        .then(text => {
          document.getElementById('content').innerHTML = marked.parse(text);
        })
        .catch(error => {
          document.getElementById('content').innerHTML = 'Failed to load content.';
          console.error('Error loading now.md:', error);
        });
    </script>
  </body>
</html>
