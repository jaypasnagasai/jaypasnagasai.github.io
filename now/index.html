<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Now â€“ Jayanth Pasupulati</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0f0f0f;
      color: #d8d8d8;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6ec7;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffa6e3;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3 {
      color: #C3E88D;
    }

    em {
      color: #aaa;
    }

    a {
      color: #80dfff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background-color: #1e1e1e;
      color: #ff6ec7;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jayanth Pasupulati</h1>
    <nav>
      <a href="../index.html">About Me</a>
      <a href="../pages/research.html">Research</a>
      <a href="../pages/projects.html">Projects</a>
      <a href="../pages/media.html">Media</a>
      <a href="../blog/blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <div id="content">Loading <code>now.md</code>...</div>
  </main>

  <script>
    fetch('now.md')
      .then(response => {
        if (!response.ok) throw new Error("File not found");
        return response.text();
      })
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `
          <p><strong>Error:</strong> Could not load <code>now.md</code>.</p>
          <p>Make sure the file exists at <code>/now/now.md</code> and is accessible via GitHub Pages.</p>
        `;
        console.error(error);
      });
  </script>
</body>
</html>
